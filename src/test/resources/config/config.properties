############### webdriver ##############
# /target/test-classes/driver  driver name
driver.chromeDriver=chromedriver.exe
driver.firefoxDriver=geckodriver.exe
driver.operaDriver=operadriver.exe
driver.ieDriver=IEDriverServer.exe
driver.edgeDriver=msedgedriver.exe
# Download path of project
driver.downloadPath=src/test/resources/download
# Implicit wait(s)
driver.timeouts.implicitlyWait=10
# Explicit wait(s)
driver.timeouts.webDriverWait=10
# Pageload time(s)
driver.timeouts.pageLoadTimeout=10
# JS wait(s)
driver.timeouts.setScriptTimeout=10

############### testoutput ##############
# Screenshot format
output.screenshot.format=.png

############### redis ##############
# Redis ip
redis.ip=127.0.0.1
# Redis port
redis.port=6379
# Redis password
redis.pwd=

############### redis pool ##############
# Jedis keyvalue expiretime by default(s), if this value is empty, it means no expired time.
jedis.expireTime=3600
# Jedis max allocation object
jedis.pool.maxTotal=3000
# Jedis max idel object number
jedis.pool.maxIdle=1000
# Jedis pool max wait time if no object returns
jedis.pool.maxWaitMillis=10000
# Jedis calling the borrowObject method, is there a valid check?
jedis.pool.testOnBorrow=true
# Jedis calling returnObject method, is there a valid check?
jedis.pool.testOnReturn=true